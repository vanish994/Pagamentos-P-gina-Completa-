<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanish Pay</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2a2a2a;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 2px solid #3a3a3a;
            padding-bottom: 10px;
        }

        .tab-button {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            text-align: center;
            margin: 0 5px;
        }

        .tab-button:hover {
            background-color: #555;
        }

        .tab-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bbb;
        }

        input[type="number"],
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .pix-info,
        .sales-report,
        .secret-key-section {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .pix-info h3,
        .sales-report h3,
        .secret-key-section h3 {
            color: #4CAF50;
            margin-top: 0;
        }

        #qrcode {
            margin: 15px auto;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            width: fit-content;
        }

        #pix-code {
            word-break: break-all;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            text-align: left;
        }

        .timer {
            font-size: 1.1em;
            color: #f44336;
            margin-top: 10px;
        }

        .sale-item {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: left;
        }

        .sale-item h4 {
            color: #4CAF50;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .sale-item p {
            margin: 3px 0;
        }

        .item-list {
            margin-top: 5px;
            font-size: 0.9em;
            color: #bbb;
        }

        hr {
            border: 0;
            border-top: 1px solid #555;
            margin: 15px 0;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Vanish Pay</h1>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('generate-pix')">Gerar PIX</button>
            <button class="tab-button" onclick="showTab('sales-report')">Relatório de Vendas</button>
            <button class="tab-button" onclick="showTab('change-secret-key')">Alterar Chave Secreta</button>
        </div>

        <div id="generate-pix" class="tab-content active">
            <h3>Gerar Pagamento via Pix</h3>
            <div class="form-group">
                <input type="number" id="amount" placeholder="Digite o valor do pagamento">
            </div>
            <div class="form-group">
                <input type="text" id="description" placeholder="Descrição do pagamento">
            </div>
            <button onclick="generatePix()">Gerar PIX</button>

            <div id="pix-payment" class="pix-info hidden">
                <h3>Detalhes do PIX</h3>
                <div id="qrcode"></div>
                <p id="pix-code"></p>
                <p class="timer" id="timer"></p>
                <button onclick="copyPixCode()">Copiar Código Pix</button>
                <button onclick="checkPayment()">Verificar Pagamento</button>
                <button onclick="newPayment()">Novo Pagamento</button>
            </div>
        </div>

        <div id="sales-report" class="tab-content">
            <h3>Relatório de Vendas</h3>
            <button onclick="fetchSalesReport()">Carregar Relatório</button>
            <div id="sales-report-content" class="sales-report">
                <p>Nenhum relatório carregado.</p>
            </div>
        </div>

        <div id="change-secret-key" class="tab-content">
            <h3>Alterar Chave Secreta</h3>
            <div class="form-group">
                <input type="password" id="new-secret-key" placeholder="Nova Chave Secreta">
            </div>
            <button onclick="updateSecretKey()">Atualizar Chave</button>
        </div>
    </div>

    <script>
        let secretKey = ""; // Variável para armazenar a chave secreta

        // Função para alternar entre as abas
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');

            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            document.querySelector(`[onclick="showTab(\'${tabId}\')"]`).classList.add('active');
        }

        // Função para gerar Pix
        function generatePix() {
            const amount = document.getElementById("amount").value;
            const description = document.getElementById("description").value;

            if (!amount || !description) {
                alert("Por favor, preencha o valor e a descrição.");
                return;
            }

            // Simulação de chamada de API para gerar Pix
            // Em um ambiente real, você faria uma requisição AJAX para seu backend
            fetch("https://vanishpay.zya.me/api/v1/pix.create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": secretKey // Usar a chave secreta
                },
                body: JSON.stringify({
                    amount: parseFloat(amount),
                    description: description
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    document.getElementById("pix-payment").style.display = "block";
                    const pixCode = data.pixCode;
                    document.getElementById("pix-code").innerText = pixCode;
                    new QRCode(document.getElementById("qrcode"), pixCode);
                    startCountdown(30);
                } else {
                    alert("Falha ao gerar Pix");
                }
            })
            .catch(error => alert("Erro na requisição: " + error));
        }

        // Função para copiar código Pix
        function copyPixCode() {
            const code = document.getElementById("pix-code").innerText;
            const pixCodeElement = document.getElementById("pix-code");

            navigator.clipboard.writeText(code).then(() => {
                alert("Código Pix copiado com sucesso!");
            }).catch(err => {
                console.error("Falha ao copiar o código Pix: ", err);
                alert("Falha ao copiar o código Pix automaticamente. Por favor, copie manualmente.");

                // Seleciona o texto para facilitar a cópia manual
                const range = document.createRange();
                range.selectNodeContents(pixCodeElement);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            });
        }

        // Função para verificar pagamento
        function checkPayment() {
            alert("Verificando o status do pagamento...");
        }

        // Função para reiniciar um novo pagamento
        function newPayment() {
            document.getElementById("pix-payment").style.display = "none";
            document.getElementById("amount").value = '';
            document.getElementById("description").value = '';
        }

        // Função para iniciar o contador
        function startCountdown(minutes) {
            let time = minutes * 60;
            const timerElement = document.getElementById("timer");

            const interval = setInterval(() => {
                if (time <= 0) {
                    clearInterval(interval);
                    timerElement.innerHTML = "Pix expirado!";
                } else {
                    const mins = Math.floor(time / 60);
                    const secs = time % 60;
                    timerElement.innerHTML = `Tempo restante: ${mins}:${secs < 10 ? '0' + secs : secs}`;
                    time--;
                }
            }, 1000);
        }

        // Função para buscar relatório de vendas
        function fetchSalesReport() {
            fetch("https://vanishpay.zya.me/api/v1/sales.getPayments", {
                method: "GET",
                headers: {
                    "Authorization": secretKey
                }
            })
            .then(response => response.json())
            .then(data => {
                let salesData = data.result || [];
                let reportContent = "<h4>Detalhes das Vendas:</h4><ul>";

                salesData.forEach(sale => {
                    let status = sale.status === "APPROVED" ? "Pago" : "Pendente";
                    let formattedAmount = (sale.amount / 100).toFixed(2);

                    reportContent += `
                        <li class="sale-item">
                            <h4>Venda #${sale.id}</h4>
                            <p><strong>Valor:</strong> R$ ${formattedAmount}</p>
                            <p><strong>Status:</strong> ${status}</p>
                            <p><strong>Data:</strong> ${new Date(sale.createdAt).toLocaleString()}</p>
                            <div class="item-list">
                                <strong>Itens:</strong><br>
                                ${sale.items.map(item => `<span>${item.title} - ${item.quantity} x R$ ${(item.unitPrice / 100).toFixed(2)}</span>`).join('<br>')}
                            </div>
                        </li>
                        <hr>`;
                });

                reportContent += "</ul>";

                if (salesData.length === 0) {
                    reportContent = "<p>Não há vendas registradas.</p>";
                }

                document.getElementById("sales-report-content").innerHTML = reportContent;
            })
            .catch(error => {
                document.getElementById("sales-report-content").innerText = "Erro ao carregar relatório.";
            });
        }

        // Função para atualizar a chave secreta
        function updateSecretKey() {
            const newSecretKey = document.getElementById("new-secret-key").value;
            if (newSecretKey) {
                secretKey = newSecretKey;
                alert("Chave secreta alterada com sucesso!");
            } else {
                alert("Digite uma chave secreta válida.");
            }
        }
    </script>



</body>
</html>
